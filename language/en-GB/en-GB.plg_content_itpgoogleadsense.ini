PLG_CONTENT_ITPGOOGLEADSENSE="Content - ITPGoogleAdSense"
PLG_CONTENT_ITPGOOGLEADSENSE_DESC="<p><a href="http://itprism.com/free-joomla-extensions/ecommerce-gamification/google-adsense-integration" target="_blank">ITPGoogleAdSense</a> is a plugin which adds a Google AdSense on your web page.</p><p>Invest in the extension and help for its improvement. You can <a href="http://itprism.com/sponsorship" target="_blank">sponsor the extension via SMS, PayPal or Bitcoin</a>.</p><p><a href="http://itprism.com/" target="_blank">Subscribe for the newsletter</a> to receive information about updates and new ITPrism extensions.</p><p>Please, <a href="http://extensions.joomla.org/extensions/ads-a-affiliates/affiliate-systems/google-ads/6869" target="_blank">vote for the extension</a> on Joomla! Extensions Directory</p>"
